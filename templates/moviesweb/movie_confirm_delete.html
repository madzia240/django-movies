{% extends 'index.html' %}

{% block title %}
        {{ movie }} - delete
{% endblock %}
{% block page %}
<div class="card">
  <div class="card-body">
      <h2>You are going to delete movie '{{ movie }}' from database. Are you sure?</h2>
      <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit"><i class="fas fa-trash-alt"></i> Delete</button>
        <a class="btn btn-primary" href="{% url 'all_movies' %}" role="button"><i class="fas fa-undo-alt"></i> go back</a>
      </form>
  </div>
</div>
{% endblock %}
