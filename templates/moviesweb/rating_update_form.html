{% extends 'index.html' %}
{% load bootstrap %}
{% block title %}
   Edit review of {{ form.movie }}
{% endblock %}
{% block page %}
<div class="card">
  <div class="card-body">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button class="btn btn-primary" type="submit"><i class="far fa-save"></i> save</button>
        <a class="btn btn-primary" href="{% url 'all_movies' %}" role="button"><i class="fas fa-undo-alt"></i> go back</a>
    </form>
  </div>
</div>
{% endblock %}
