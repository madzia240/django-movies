{% extends 'index.html' %}
{% load bootstrap %}
{% block title %}
    {{ message }}
{% endblock %}
{% block page %}
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ message }}</h5>
          <hr>
        <p class="card-text">{{ message.msg_text }}</p>
          <hr>
        <a class='btn btn-primary' href="{% url 'answer_message' message.id %}" role="button"><i class="fas fa-comment"></i> Answer</a>
         <a class="btn btn-primary" href="{% url 'delete_message' message.id %}" role="button"><i class="fas fa-trash-alt"></i> delete</a>
      </div>
    </div>
    <hr>
    <a class="btn btn-primary" href="{% url 'messages' %}" role="button"><i class="fas fa-undo-alt"></i> go back</a>
{% endblock %}
