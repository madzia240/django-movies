{% extends 'index.html' %}
{% load static %}
{% load bootstrap %}
{% block title %} Send message {% endblock %}
{% block page %}
    <div class="card">
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ message_form|bootstrap }}
            <button class="btn btn-primary" type="submit"><i class="fas fa-share-square"></i> send</button>
            <a class="btn btn-primary" href="{% url 'messages' %}" role="button"><i class="fas fa-undo-alt"></i> go back</a>
        </form>
      </div>
    </div>
{% endblock %}
