{% extends 'index.html' %}
{% load bootstrap %}
{% block title %} Registration {% endblock %}
{% block page %}
<form method="post">
    <div class="card login">
        <div class="card-body">
            <h5 class="card-title">Registration</h5>
            <form method="post">
                {% csrf_token %}
                {{ form|bootstrap }}
                <button class="btn btn-primary" type="submit"><i class="fas fa-user-plus"></i> register</button>
                <a class="btn btn-primary" href="{% url 'login' %}" role="button"><i class="fas fa-undo-alt"></i> go back</a>
            </form>
        </div>
    </div>
</form>
{% endblock %}
