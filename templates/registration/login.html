{% extends 'index.html' %}
{% load bootstrap %}
{% block title %} Login {% endblock %}
{% block page %}
    <div class="card login">
        <div class="card-body">
            <h5 class="card-title">Login</h5>
            <form method="post">
                {% csrf_token %}
                {{ form|bootstrap }}
                <button class="btn btn-primary" type="submit"><i class="fas fa-sign-in-alt"></i> login</button>
                <a class="btn btn-primary" href="{% url 'all_movies' %}" role="button"><i class="fas fa-undo-alt"></i> go back</a>
                <hr>
                <p>Don't have account?</p>
                <a class="btn btn-primary" href="{% url 'register' %}"><i class="fas fa-user-plus"></i> Register</a>
            </form>
        </div>
    </div>
{% endblock %}
